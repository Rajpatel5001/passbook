{% extends 'base.html' %}
{% load rest_framework %}
{% block body_block %}

<h1 class="text-center fw-bold " >RANGE</h1>
{% if error %}
<h4 class="text-center ">{{error}}</h4>
{% endif %}
<div class="container">

<form action="{% url 'passbook:exportuserscsv' %}" method="post"> 
    {% csrf_token %}
    {% render_form serializer %}

    <br>
    <input type="submit" class="btn btn-primary"  value="Submit">
</form>

{% endblock %}
